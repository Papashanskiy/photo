{% extends 'base.html' %}


{% block title %}Home{% endblock title %}


{% block content %}
    <div class="justify-content-center">
    {% for post in object_list %}
        <h3>{{ post.title }}</h3>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p><a href="{{ post.image.url }}">Загрузить картинку</a></p>
    {% endfor %}
    </div>
{% endblock content %}
